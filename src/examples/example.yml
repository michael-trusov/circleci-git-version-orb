description: >
  You can use this orb to calculate next version of the artifact based on the git tags.

usage:
  version: 2.1
  orbs:
    git-version: mt-lab/git-version@1.0.1
  workflows:
    use-my-orb:
      jobs:
        - git-version/use-git-tags-for-calculation:
            debug: "true"
            output_file: versions
